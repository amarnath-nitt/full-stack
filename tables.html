<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, tr, th, td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
            border-spacing: 10px;
        }
        th{
            background-color: orangered;
        }
        td{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Subjects</th>
            <th>Marks</th>
            <th>Grade</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <th>English</th>
            <td>74</td>
            <td>A</td>
            <td>74</td>
        </tr>
        <tr>
            <th>Hindi</th>
            <td>85</td>
            <td>A</td>
            <td>85</td>
        </tr>
        <tr>
            <th>Mathematics</th>
            <td>96</td>
            <td>A+</td>
            <td>96</td>
        </tr>
        <tr>
            <th>Physics</th>
            <td>96</td>
            <td>A+</td>
            <td>96</td>
        </tr>
        <tr>
            <th>Chemistry</th>
            <td>82</td>
            <td>A</td>
            <td>82</td>
        </tr>
    </table>
</body>
</html>
