<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="main-heading">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Required fileds are followed by *</p>
        <p>Name: * <input type="text" name="name" required  placeholder="Enter your name"/></p>
        <fieldset>
          <legend>Gender*</legend>
          <p>
            Male <input type="radio" name="gender" id="male" required /> Female
            <input type="radio" name="gender" id="female" required />
          </p>
        </fieldset>
        <p>
          Address:
          <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter you full address"></textarea>
        </p>
        <p>Email: * <input type="email" id="email" required placeholder="Enter your email"/></p>
        <p>
          Pincode: <input type="number" name="pincode" id="pincode" required placeholder="Enter you pincode"/>
        </p>

        <h2>Payment Information</h2>
        <p>
          Card Type: *
          <select name="card-type" id="card-type" required>
            <option value="">--Select a card type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Mastercard</option>
          </select>
        </p>
        <p>
          Card Number*
          <input type="number" name="card-number" id="card-number" required placeholder="Enter you card number" />
        </p>
        <p>
          Expiration Date: *
          <input type="date" name="exp-date" id="exp-date" required />
        </p>
        <p>CVV: * <input type="password" name="cvv" id="cvv" required placeholder="Enter you cvv number" /></p>
        <input type="submit" value="Pay Now" />
      </form>
    </div>
  </body>
</html>
