<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <style>
        body{
            color: blue
        }
        .class-1{
            color: inherit;
        }
        .class-2{
            color: initial;
        }
        .class-3{
            color: unset;
        }
        .important{
            color:blue !important;
        }
    </style>
</head>
<body>
    <ul>
        <li>Default <a href="/">Link</a>Color</li>
        <li class="class-1">Inherited <a href="/">Link</a>Color</li>
        <li class="class-2">Inherited <a href="/">Link</a>Color</li>
        <li class="class-3">Inherited <a href="/">Link</a>Color</li>
    </ul>

    <p class="important" style="color: red;">This is red</p>
</body>
</html>
